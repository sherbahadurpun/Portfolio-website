backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Blog" # Used in the UI
    folder: "content/blog" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Subtitle", name: "subtitle", widget: "string"}
      - {label: "Banner", name: "banner", widget: "image"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
      - {label: "Body", name: "body", widget: "markdown"}
  
  - name: "project" # Used in routes, e.g., /admin/collections/blog
    label: "Project" # Used in the UI
    folder: "content/projects" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Description", name: "desc", widget: "text"}
      - {label: "Stack", name: "stack", widget: "list"}
      - {label: "Source code", name: "code", widget: "string"}
      - {label: "Live", name: "live", widget: "string"}
      - {label: "Preview", name: "preview", widget: "image"}
      - {label: "Featured", name: "featured", widget: "boolean", default: false}
  
  - label: "Pages"
    name: "pages"
    files:
      - label: "Front Page"
        name: "index"
        file: "content/_index.md"
        fields:
          - {label: "Name", name: name, widget: string}
          - {label: "Small Bio", name: smallbio, widget: text}
          - {label: "About", name: about, widget: text}
          - {label: "Picture", name: picture, widget: "image"}
          - {label: "Email", name: email, widget: string}
          - {label: "Head Title", name: headtitle, widget: text}
          - {label: "Head Description", name: headdescription, widget: string}